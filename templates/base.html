<!DOCTYPE html>
<html>
    <head>
        <title>Anime Listing Mockups</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
        {% block css %}{% endblock %}
    </head>
    <body>
      <div class='contain'>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="nav-items">
                   <a href="/"><h3>aniseasons</h3></a>
                    {% block nav %}{% endblock %}
                    <a class="moonphase" target="_blank" href="http://m-p.sakura.ne.jp/Html/anime.html"><img height="25px" width="25px" src="/static/imgs/full_moon.svg" /></a>
                </div>
            </div>
        </div>
        <div class='navbar-push'></div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <div class='push'></div>
      </div>
      <footer>
          &copy; aniseasons 2013
      </footer>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/wycats/handlebars.js/1.0.rc.2/dist/handlebars.js"></script>
    {% block js %}{% endblock %}
</html>
