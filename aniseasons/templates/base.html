<!doctype html>
<html lang="en" ng-app="aniseasons">
    <head>
        <meta charset="utf-8">
        <title>aniseasons</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
        {% block css %}{% endblock %}
    </head>
    <body>
      <div class='contain'>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="nav-items">
                   <a href="/"><h3>aniseasons</h3></a>
                    {% block nav %}{% endblock %}
                </div>
            </div>
        </div>
        <div class='navbar-push'></div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <div class='push'></div>
      </div>
      <footer>
          &copy; aniseasons 2013
      </footer>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script src="http://desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="http://passy.github.io/angular-masonry/angular-masonry.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/services.js') }}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    {% block js %}{% endblock %}
</html>
